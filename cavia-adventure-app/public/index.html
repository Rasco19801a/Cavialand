<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Cavia Avonturen Wereld - Een interactief spel waar je met je cavia verschillende werelden kunt verkennen!">
    <meta name="keywords" content="cavia, spel, avontuur, kinderen, dieren">
    <meta name="author" content="Cavia Adventure Team">
    <title>Cavia Avonturen Wereld</title>
    <link rel="stylesheet" href="/styles/main.css">
    <link rel="icon" type="image/png" href="/assets/favicon.png">
</head>
<body>
    <div id="app">
        <div class="game-container">
            <canvas id="gameCanvas"></canvas>
            
            <div class="ui-panel world-selector" id="worldSelector">
                <!-- World buttons will be generated by JavaScript -->
            </div>
            
            <div class="ui-panel controls">
                <h3>🎮 Besturing</h3>
                <p>🖱️ Klik/Tik waar je naartoe wilt</p>
                <p>🏠 Klik op gebouwen om binnen te gaan</p>
                <p>⬅️➡️⬆️⬇️ Of gebruik pijltjestoetsen</p>
                <p>🚪 Klik op uitgang om gebouw te verlaten</p>
            </div>
            
            <div class="ui-panel stats-panel">
                <h3>📊 Statistieken</h3>
                <p>🌍 Wereld: <span id="currentWorldDisplay">Stad</span></p>
                <p>📍 Locatie: <span id="currentLocation">Buiten</span></p>
            </div>
        </div>
        
        <!-- Customization Screen -->
        <div id="customizationScreen" class="customization-screen">
            <div class="customization-content">
                <h1>🐹 Ontwerp je Cavia!</h1>
                <p class="subtitle">Kies de kleuren voor je cavia voordat je de wereld verkent</p>
                
                <div class="cavia-preview-container">
                    <canvas id="previewCanvas" width="300" height="300"></canvas>
                </div>
                
                <div class="color-picker-container" id="colorPicker">
                    <!-- Color picker will be generated by JavaScript -->
                </div>
                
                <button class="start-game-btn" id="startGameBtn">
                    Start Avontuur! 🚀
                </button>
            </div>
        </div>
    </div>
    
    <script type="module" src="/js/main.js"></script>
</body>
</html>
